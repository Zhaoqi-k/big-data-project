<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Student Interim Analysis</title>
    <style>
      body {font-family: Arial, Helvetica, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;}
      .container {margin-top: 30px;}
      .form-group {margin-bottom: 15px;}
      .results {margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 5px;}
      .habit-rating {display: flex; justify-content: space-between; margin-bottom: 10px;}
      .hidden {display: none;}
    </style>
  </head>

  <body>
    <h1>Student Interim Analysis</h1>
    <div class="container">
      <!-- students upload interim comments -->
      <div id="upload-section">
        <h2>Upload pdf of interim report here</h2>
        <form id="upload-form">
          <!-- input student id -->
          <div class="form-group">
            <label for="student_id">Student ID: </label>
            <input type="text" id="student_id" name="student_id" required>
          </div>
          <!-- upload pdf file -->
          <div class="form-group">
            <label for="file">Upload PDF: </label>
            <input type="file" id="file" name="file" accept=".pdf" required>
          </div>
          <button type="submit">Analyze</button>
        </form>
      </div>

    </div>
  
  </body>
</html>
